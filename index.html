<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <script src="js/index.js" defer></script>
    <title>Jogo Mts</title>
</head>

<body>
    <header>
        <a class="titulo" href="#">Mts Number</a>
    </header>

    <main class="conteiner">
        <form id="form">
            <label for="kick">Digite um Numero (0 at√© 10):</label>
            <input type="number" id="kick" max="10" placeholder="0">

            <button type="submit">Play!</button>
        </form>
        <section class="result-box" id="result">
            <h2 id="status">Advinhe o numero sorteado!</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>

        <button id="bntRestart" onclick="restart()">Jogar de novo!</button>

    </main>
    <footer>
        <p>Mts Number, 2022 &copy;</p>
    </footer>
</body>

</html>
